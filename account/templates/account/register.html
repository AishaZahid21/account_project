{% extends 'base.html' %}
{% block content %}
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Registration Form</h2>
                {% include 'partials/_alert.html' %}
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="row row-space">
                        <div class="form-group">
                            <label class="label" for="first_name">First name</label>
                            <input type="text" name="first_name" class="input--style-4" required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="last_name">Last name</label>
                            <input type="text" name="last_name" class="input--style-4" required>
                        </div>

                    </div>
                    <div class="row row-space">
                        <div class="form-group">
                            <label class="label" for="username">Username</label>
                            <input type="text" name="username" class="input--style-4" required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="email">Email</label>
                            <input type="email" name="email" class="input--style-4" required>
                        </div>

                    </div>
                    <div class="row row-space">
                        <div class="form-group">
                            <label class="label" for="password">Password</label>
                            <input type="password" name="password" class="input--style-4" required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="password">Confirm Password</label>
                            <input type="password" name="password2" class="input--style-4" required>
                        </div>

                    </div>
                    <div class="p-t-15">
                        <input type="submit" value="Register" class="btn btn-secondary btn--radius-2 btn--blue">
                    </div>
                    <div class="p-t-15">
                        <p>Already have an account ? <a href="{% url 'login' %}">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
