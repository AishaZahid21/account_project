{% extends 'base.html' %}
{% block content %}
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Registration Form</h2>
                {% include 'partials/_alert.html' %}
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="row row-space">
                        <div class="form-group">
                            <label class="label" for="username">Username</label>
                            <input type="text" name="username" class="input--style-4" required>
                        </div>
                        <div class="form-group">
                            <label class="label" for="password">Password</label>
                            <input type="password" name="password" class="input--style-4" required>
                        </div>

                    </div>


                    <div class="p-t-15">
                        <input type="submit" value="Login" class="btn btn-secondary btn--radius-2 btn--blue">
                    </div>
                    <div class="p-t-15">
                        <p>Having no account ? <a href="{% url 'register' %}">Create one</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
